            <input class="city-input" type="text" placeholder="e.g., Atlanta, Denver, Seattle, San Francisco, Orland, New York, Chicago, Austin">

            <button class="location-btn">Use Current Location</button>
            <div class="history-section"></div>
        </form>

                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
